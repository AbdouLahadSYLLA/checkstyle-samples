task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.7

group = 'com.github.sevntu.checkstyle'
version = '0.0.1-SNAPSHOT'

checkstyle {

   project.ext.checkstyleVersion = '6.12.1'
   project.ext.sevntuChecksVersion = '1.16.0'

   repositories {
      mavenCentral()
      maven {
          url "http://sevntu-checkstyle.github.com/sevntu.checkstyle/maven2"
      }
   }

   ignoreFailures = true
   configFile = file("${project.rootDir}/checkstyle.xml")
  

   configurations {
      checkstyle
   }

   dependencies{
      assert project.hasProperty("checkstyleVersion")

      checkstyle "com.puppycrawl.tools:checkstyle:${checkstyleVersion}"
      checkstyle "com.github.sevntu.checkstyle:sevntu-checks:${sevntuChecksVersion}"
   }
}

