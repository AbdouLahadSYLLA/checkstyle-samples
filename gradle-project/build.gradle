task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.7

group = 'com.github.sevntu.checkstyle'
version = '0.0.1-SNAPSHOT'

checkstyle_version='6.7'
sevntu_checks='1.13.3'

checkstyle {

   repositories {
      mavenCentral()
      maven {
          url "http://sevntu-checkstyle.github.com/sevntu.checkstyle/maven2"
      }
   }

   checkstyleClasspath = configurations.checkstyle
   ignoreFailures = true
   configFile = file("${project.rootDir}/checkstyle.xml")
  

   configurations {
      checkstyle
   }

   dependencies{
      checkstyle 'com.puppycrawl.tools:checkstyle:${checkstyle_version}'
      checkstyle 'com.github.sevntu.checkstyle:sevntu-checks:${sevntu_checks}'
   }
}

